---
layout: default
title: Kasper Mikiewicz Blog Archive
page-class: page--archive
permalink: /archive/
---

<h1 class="accessibility">Kasper Mikiewicz Blog Archive</h1>

<ul class="posts">
	{% for post in site.posts %}
	<li>
		<h2 class="post__title"><a href="{{post.url}}">{{post.title}}</a></h2>
		<div class="post__date">{{post.date | date: "%d %B, %Y"}}</div>
	</li>
	{% endfor %}
</ul>
