---
layout: default
---
<h1>{{page.title}}</h1>
<ul class="posts">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <h2 class="post__title"><a href="{{post.url}}">{{post.title}}</a></h2>
    <div class="post__date">{{post.date | date: "%d %B, %Y"}}</div>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
